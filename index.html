<!DOCTYPE html>
<html>
<head>
    <title>Monk Studios Production | Lucky Wheel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --gold: #d4af37; 
            --dark: rgba(10, 10, 10, 0.85); 
            --neon: rgba(212, 175, 55, 0.5); 
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            background: #000;
            margin: 0; min-height: 100vh;
            padding: 20px; justify-content: flex-start;
            overflow-x: hidden;
        }

        .bg-video-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }
        .bg-video-wrap img {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.4) blur(3px);
            transform: scale(1.1);
            animation: bgZoom 20s infinite alternate;
        }

        @keyframes bgZoom {
            from { transform: scale(1.1); }
            to { transform: scale(1.25); }
        }

        #receipt-area { 
            display: flex; flex-direction: column; align-items: center; 
            padding: 25px; 
            background: var(--dark);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%; max-width: 500px;
            position: relative; border-radius: 24px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* NEW INSTAGRAM LINK STYLE */
        .insta-link {
            position: absolute; top: 20px; right: 20px;
            color: var(--gold); font-size: 1.5rem;
            transition: 0.3s; z-index: 30;
        }
        .insta-link:hover { transform: scale(1.2); color: #fff; }

        .container { 
            position: relative; width: 80vw; height: 80vw; 
            max-width: 400px; max-height: 400px;
            margin: 20px 0; border-radius: 50%;
            box-shadow: 0 0 30px var(--neon);
        }

        .stable-logo {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 28%; height: 28%;
            border-radius: 50%; border: 3px solid var(--gold);
            background: #000 url('image_wheel.png') center/cover;
            z-index: 10;
        }

        #wheel { width: 100%; height: 100%; border-radius: 50%; border: 6px solid #1a1a1a; transition: transform 6s cubic-bezier(0.1, 0, 0.1, 1); }

        .controls { width: 100%; max-width: 400px; margin-top: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        input {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--gold);
            color: #fff; border-radius: 12px; font-size: 1rem; text-align: center; outline: none;
        }

        button {
            padding: 16px; font-size: 1rem; cursor: pointer;
            font-weight: 900; border-radius: 12px; border: none;
            transition: 0.3s; text-transform: uppercase; width: 100%;
            letter-spacing: 2px;
        }
        #spin-btn { background: var(--gold); color: #000; box-shadow: 0 5px 15px rgba(212,175,55,0.3); }
        #claim-btn { background: #25D366; color: #fff; display: none; }
        #download-btn { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #fff; display: none; margin-top: 5px; }
        
        #result { margin: 10px 0; font-size: 1.5rem; color: var(--gold); font-weight: bold; text-align: center; text-shadow: 0 2px 10px rgba(0,0,0,0.5);}
        .terms-link { font-size: 0.6rem; color: #888; text-decoration: none; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="bg-video-wrap">
        <img src="https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&q=80&w=2070" alt="Studio Background">
    </div>

    <div id="receipt-area">
        <a href="https://www.instagram.com/monkstudiosproduction/" target="_blank" class="insta-link">
            <i class="fab fa-instagram"></i>
        </a>

        <h1 style="letter-spacing: 4px; margin: 0; font-size: 1.3rem; text-align: center; color: #fff;">MONK STUDIOS PRODUCTION</h1>
        <p style="color: var(--gold); margin: 5px 0 10px 0; font-size: 0.65rem; letter-spacing: 3px; font-weight: bold;">TEAM VERIFIED EXPERIENCE</p>

        <div id="winner-name-display" style="color: #fff; font-size: 1.1rem; font-weight: bold;"></div>

        <div class="container" id="wheel-container">
            <div style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #ff3333; z-index: 20;"></div>
            <div class="stable-logo"></div>
            <canvas id="wheel" width="800" height="800"></canvas>
        </div>

        <div id="result">ENTER NAME TO SPIN</div>
        <div id="auth-stamp" style="font-size: 0.75rem; color: #888; margin-top: 5px; font-family: monospace;"></div>
        
        <a href="terms.html" class="terms-link">Terms & Conditions Apply</a>
    </div>

    <div class="controls">
        <input type="text" id="name-input" placeholder="Artist Name">
        <button id="spin-btn">Spin to Win</button>
        <button id="claim-btn">Claim Prize via WhatsApp</button>
        <button id="download-btn">Download Digital Receipt</button>
    </div>

    <audio id="tick-sound" src="tick.wav"></audio>
    <audio id="bgm-sound" src="bgm.mp3" loop></audio>
    <audio id="success-sound" src="success.wav"></audio>

    <script>
        const LOG_URL = "https://script.google.com/macros/s/AKfycbzqfPP4PaDBj7HL6TLIV0KOQVb1PpDiRp5XVbmUkfSUUFb7E7Q2iucJXhbSWkOxhvEurw/exec";
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const spinBtn = document.getElementById("spin-btn");
        const nameInput = document.getElementById("name-input");
        const claimBtn = document.getElementById("claim-btn");
        const downloadBtn = document.getElementById("download-btn");
        const resultText = document.getElementById("result");
        const winnerDisplay = document.getElementById("winner-name-display");
        const authStamp = document.getElementById("auth-stamp");

        const tick = document.getElementById("tick-sound");
        const bgm = document.getElementById("bgm-sound");
        const success = document.getElementById("success-sound");

        const WHATSAPP_NUMBER = "917887621520"; 
        const offers = ["10% Studio Off", "Rs. 500 Mixing Off", "Karaoke @ Rs. 400", "Cover @ Rs. 3500", "Rs. 500 3hr Off", "Rs. 200 Pre-book Off", "1hr Free Jam", "Spin Again"];
        const codes = ["10OFF", "MIX500", "KARA400", "COV3500", "3HR500", "PRE200", "JAM1HR", "TRY"];
        const colors = ["#000000", "#d4af37", "#1a1a1a", "#b8860b", "#000000", "#d4af37", "#1a1a1a", "#b8860b"];
        
        let currentRotation = 0;
        let hasSpun = false;

        function drawWheel() {
            for (let i = 0; i < 8; i++) {
                ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(400, 400);
                ctx.arc(400, 400, 400, (i*45)*Math.PI/180, ((i+1)*45)*Math.PI/180);
                ctx.fill(); ctx.save(); ctx.translate(400, 400);
                ctx.rotate((i*45 + 22.5) * Math.PI / 180);
                ctx.textAlign = "right"; ctx.fillStyle = "#fff"; ctx.font = "bold 24px Arial";
                ctx.fillText(offers[i], 370, 10); ctx.restore();
            }
        }
        drawWheel();

        function logToSheet(name, prize, id) {
            fetch(`${LOG_URL}?name=${encodeURIComponent(name)}&prize=${encodeURIComponent(prize)}&id=${encodeURIComponent(id)}`, { mode: 'no-cors' });
        }

        spinBtn.onclick = () => {
            const userName = nameInput.value.trim();
            if(!userName) { alert("Please enter your name first!"); return; }
            if(hasSpun) return;
            hasSpun = true;

            nameInput.style.display = "none";
            spinBtn.style.visibility = "hidden";
            bgm.volume = 0.4; bgm.play().catch(()=>{});
            
            const spinDegrees = (360 * 10) + Math.floor(Math.random() * 360);
            currentRotation += spinDegrees;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                bgm.pause();
                const winningIndex = Math.floor((360 - (currentRotation % 360) + 270) % 360 / 45);
                const winner = offers[winningIndex];
                
                if (winner === "Spin Again") {
                    resultText.innerText = "ALMOST! TRY AGAIN";
                    hasSpun = false; spinBtn.style.visibility = "visible"; nameInput.style.display = "block";
                } else {
                    const timeHash = Date.now().toString().slice(-4);
                    const finalCode = `MS-${timeHash}-${codes[winningIndex]}`;
                    winnerDisplay.innerText = userName.toUpperCase();
                    resultText.innerText = winner;
                    logToSheet(userName, winner, finalCode);
                    success.play().catch(()=>{});
                    confetti({ particleCount: 150, spread: 70, colors: ['#d4af37', '#ffffff'] });
                    authStamp.innerText = `ID: ${finalCode}`;
                    claimBtn.style.display = "block";
                    downloadBtn.style.display = "block";

                    claimBtn.onclick = () => {
                        const msg = `*MONK STUDIOS PRODUCTION*\n\nName: *${userName}*\nPrize: *${winner}*\nID: ${finalCode}\n\nHi Team, please verify my win!`;
                        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
                    };
                }
            }, 6000);
        };

        downloadBtn.onclick = () => {
            html2canvas(document.querySelector("#receipt-area"), { backgroundColor: "#000", scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Monk_Win.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        };
    </script>
</body>
</html>
